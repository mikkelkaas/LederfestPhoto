<div class="container">

  <h2 class="text-center form-signin-heading">Vælg hold</h2>
  <select #selectedTeam class="mt-3 form-control" (change)="selectTeam($event.target.value)">
    <option *ngFor="let value of teams" value={{value.id}}>{{value.name}}</option>
  </select>
  <button class="mt-3 btn btn-lg btn-primary btn-block" (click)="selectTeam(selectedTeam.value)">Vælg hold</button>
  <h2 class="mt-3 text-center form-signin-heading">Opret nyt hold</h2>
  <input class="mt-3 "placeholder="Sejt holdnavn" class="form-control" #teaminput>

  <button class="mt-3 btn btn-lg btn-primary btn-block" (click)="createTeam(teaminput.value)">Opret hold</button>
</div>
<!-- /container -->
